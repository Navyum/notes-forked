<html lang="en">
<head>

        .app-name-link img {
            width: 45%;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/pangu@4.0.7/dist/browser/pangu.min.js"></script>
<script>
    window.$docsify = {
        name: '沈唁志',
        repo: 'lufeibot/notes',
        logo: 'https://cdn.jsdelivr.net/gh/lufeibot/notes/docs/logo.png',
        coverpage: true,
        loadNavbar: true,
        loadSidebar: true,
        subMaxLevel: 2,
        themeColor: '#3F51B5',
        mergeNavbar: true,
        auto2top: true,
        autoHeader: true,
        search: {
            depth: 6
        },
        alias: {
            '/(.*)': 'https://cdn.jsdelivr.net/gh/lufeibot/notes/docs/$1',
        },
        plugins: [
            function (hook) {

                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span>&copy; 2019 - ' + new Date().getFullYear() +
                    ' <a href="https://github.com/sy-records" target="_blank">Luffy</a></span>',
                    '<p id="hitokoto">左手代码右手诗，亦是生活亦是痴</p>',
                    '</footer>'
                ].join('')

                hook.afterEach(function (html) {
                    return html + footer
                })

                hook.doneEach(function () {
                    pangu.spacingElementByClassName('content')
                    getHitokoto('hitokoto');
                })

                hook.mounted(function () {
                    getHitokoto('cover-page-hitokoto');
                })
            }
        ]
    }

    function getHitokoto(id) {
        var xhr = new XMLHttpRequest();
        xhr.open('get', 'https://v1.hitokoto.cn');
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                var data = JSON.parse(xhr.responseText);
                var hitokoto = document.getElementById(id);
                hitokoto.innerText = data.hitokoto;
            }
        }
        xhr.send();
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
