<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>沈唁的编程笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="沈唁的编程笔记">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .app-name-link img {
      width: 45%;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script>
    window.$docsify = {
      name: '沈唁志',
      repo: 'lufeibot/notes',
      logo: 'https://upyun.qq52o.me/img/logo.png',
      coverpage: true,
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#3F51B5',
      mergeNavbar: true,
      auto2top: true,
      autoHeader: true,
      search: {
        depth: 6
      },
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>&copy; 2019 - ' + new Date().getFullYear() +
            ' <a href="https://github.com/sy-records" target="_blank">Luffy</a></span>',
            '<p id="hitokoto">左手代码右手诗，亦是生活亦是痴</p>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })

          hook.doneEach(function() {
            (function(u, c) {
              var d = document, t = 'script', o = d.createElement(t),
                      s = d.getElementsByTagName(t)[0];
              o.src = u;
              if (c) { o.addEventListener('load', function(e) { c(e); }); }
              s.parentNode.insertBefore(o, s);
            })('//cdn.staticfile.org/pangu/4.0.7/pangu.min.js', function() {
              pangu.spacingPage();
            });
            getHitokoto('hitokoto');
          })

          hook.mounted(function() {
            getHitokoto('cover-page-hitokoto');
          })
        }
      ]
    }
    function getHitokoto(id) {
      var xhr = new XMLHttpRequest();
      xhr.open('get', 'https://v1.hitokoto.cn');
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          var data = JSON.parse(xhr.responseText);
          var hitokoto = document.getElementById(id);
          hitokoto.innerText = data.hitokoto;
        }
      }
      xhr.send();
    }
  </script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
</body>
</html>
